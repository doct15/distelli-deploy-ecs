bmcgehee/distelli-deploy-ecs:
  PreBuild:
    - echo "---PreBuild---"
    - sudo curl -o /usr/local/bin/ecs-cli https://s3.amazonaws.com/amazon-ecs-cli/ecs-cli-linux-amd64-latest
    - sudo chmod +x /usr/local/bin/ecs-cli
    - ecs-cli --version
    - ecs-cli configure --region $AWS_REGION --access-key $AWS_ACCESS_KEY_ID --secret-key $AWS_SECRET_ACCESS_KEY --cluster bm-test
  Build:
    - echo "--Deploying to the Cluster--"
    - ecs-cli compose --file hello-world.yml up
  AfterBuildSuccess:
    - ecs-cli ps
